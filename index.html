<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Casse-Brique</title>
</head>
<body>
  <section id="game" class="game">
    <button id="rules-btn" class="btn rules-btn">Règles de jeu</button>
    <div id="rules" class="rules">
      <h2>Règles de jeu</h2>
      <p>Utilises les touches gauche et droite du clavier pour diriger la placnhe <br>
          la balle doit rebondire sur la planche pour aller briser les briques.</p>
      <p>  Si elle tombe à même le sol, vous perdez une vie. Le s'arrête dès que vous n'avez plus de vie.</p>
    <button id="close-btn" class="btn close-btn">Quitter</button>
    </div>

    <div class="sound-container">
      <img src="img/sound.png" alt="" id="sound">
    </div>

    <div id="game-over">
      <img src="img/you-won.jpeg" alt="" id="you-won">
      <img src="img/you-lose.webp" alt="" id="you-lose">
      <div id="restart">Rejouer</div>
    </div>


    <canvas id="canvas" width="600" height="500"></canvas>
  </section>
  <script src="components.js"></script>
  <script src="game.js"></script>
</body>
</html>
